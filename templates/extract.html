<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ekstrak Pesan</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Ekstrak Pesan dari Gambar</h1>
      <form
        action="{{ url_for('extract') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <div>
          <label for="image">Pilih Gambar:</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
          />
        </div>
        <div>
          <label for="message_length">Panjang Pesan (dalam karakter):</label>
          <input
            type="number"
            id="message_length"
            name="message_length"
            required
          />
        </div>
        <button type="submit">Ekstrak Pesan</button>
      </form>
      {% if extracted_message %}
      <h2>Pesan yang Diekstrak:</h2>
      <p>{{ extracted_message }}</p>
      {% endif %}
    </div>
  </body>
</html>
